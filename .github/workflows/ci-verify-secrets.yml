name: CI - verify secrets and typecheck

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify:
    name: Verify Repository & Type Safety
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npx tsc --noEmit

      - name: Verify sensitive files not committed
        run: |
          if git ls-files --error-unmatch .env.local >/dev/null 2>&1; then
            echo "❌ ERROR: .env.local is committed to repository"
            exit 1
          fi
          if git ls-files --error-unmatch serviceAccountKey.json >/dev/null 2>&1; then
            echo "❌ ERROR: serviceAccountKey.json is committed to repository"
            exit 1
          fi
          echo "✅ No sensitive files committed"

      - name: Verify DEV_FALLBACK not in codebase
        run: |
          if git grep -n "DEV_FALLBACK=true" -- . ':!.github/workflows/*' >/dev/null 2>&1; then
            echo "❌ ERROR: DEV_FALLBACK=true found in codebase"
            exit 1
          fi
          echo "✅ No DEV_FALLBACK found in codebase"

      - name: Verify Firebase credentials configured
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: |
          # Check if FIREBASE_SERVICE_ACCOUNT exists
          if [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "✅ FIREBASE_SERVICE_ACCOUNT configured"
            exit 0
          fi
          
          # Check if individual Firebase secrets exist
          if [ -n "$FIREBASE_PROJECT_ID" ] && \
             [ -n "$FIREBASE_CLIENT_EMAIL" ] && \
             [ -n "$FIREBASE_PRIVATE_KEY" ]; then
            echo "✅ Individual Firebase secrets configured"
            exit 0
          fi
          
          echo "ℹ️  Firebase admin credentials not configured (acceptable for CI builds)"
          exit 0

