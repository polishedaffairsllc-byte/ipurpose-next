name: CI - verify secrets and typecheck

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Fail if committed .env.local or service account JSON
        run: |
          if git ls-files --error-unmatch .env.local >/dev/null 2>&1; then
            echo ".env.local is committed"; exit 1;
          fi
          if git ls-files --error-unmatch serviceAccountKey.json >/dev/null 2>&1; then
            echo "serviceAccountKey.json is committed"; exit 1;
          fi

      - name: Fail if DEV_FALLBACK appears in repository
        run: |
          if git grep -n "DEV_FALLBACK=true" -- . ':!.github/workflows/*' >/dev/null 2>&1; then
            echo "DEV_FALLBACK=true found in code (not workflows)"; exit 1;
          fi

      - name: Check Firebase admin secrets
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: |
          if [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT present"; exit 0;
          fi
          if [ -n "$FIREBASE_PROJECT_ID" ] && [ -n "$FIREBASE_CLIENT_EMAIL" ] && [ -n "$FIREBASE_PRIVATE_KEY" ]; then
