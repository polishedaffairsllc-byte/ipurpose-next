name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Scan for accidentally committed secrets
        run: |
          set -e
          if git ls-files --error-unmatch .env.local > /dev/null 2>&1; then
            echo "Error: .env.local is committed."; exit 1;
          fi
          if git ls-files --error-unmatch serviceAccountKey.json > /dev/null 2>&1; then
            echo "Error: serviceAccountKey.json is committed."; exit 1;
          fi
          if git grep -n "\"private_key\"" -- ':!*node_modules*' ':!*.md' > /dev/null 2>&1; then
            echo "Error: Found literal 'private_key' in code (not docs)."; exit 1;
          fi

      - name: Verify Firebase Admin is skipped during CI
        run: |
          echo "Firebase Admin initialization is skipped during CI (CI=true)."
          echo "Credentials are only required for Vercel deployment."

